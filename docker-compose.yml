version: '3.8'

services:
  webhook-bridge:
    image: ghcr.io/frederikbornemann/mqtt-webhook-bridge:latest
    container_name: mqtt-webhook-bridge
    restart: unless-stopped
    ports:
      - "8000:8000"
    volumes:
      - ./config:/app/config
    environment:
      - CONFIG_PATH=/app/config/routes.yaml
      - API_KEY=${API_KEY:-your-secure-api-key-here}
    networks:
      - mqtt-bridge-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  cloudflared:
    image: cloudflare/cloudflared:latest
    container_name: cloudflare-tunnel
    restart: unless-stopped
    command: tunnel run
    environment:
      - TUNNEL_TOKEN=${TUNNEL_TOKEN}
    networks:
      - mqtt-bridge-network
    depends_on:
      webhook-bridge:
        condition: service_healthy

networks:
  mqtt-bridge-network:
    driver: bridge
